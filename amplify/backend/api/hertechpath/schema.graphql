# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Comment @model @auth(rules: [{allow: public operations: [create, update, delete] }]) {
  id: ID!
  text: String
  like: Int
  postID: ID! @index(name: "byPost")
  userID: ID! @index(name: "byUser")
}

enum Level {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

enum Role {
  USER
  ADMIN
}

enum Status {
  STARTED
  INPROGRESS
  DONE
}

type Path @model @auth(rules: [{allow: public operations: [create, update, delete] }]) {
  id: ID!
  status: Status
  userID: ID! @index(name: "byUser")
  name: String
  Resources: [Resources] @hasMany(indexName: "byPath", fields: ["id"])
}

type Resources @model @auth(rules: [{allow: public operations: [create, update, delete] }]) {
  id: ID!
  title: String
  description: String
  link: String
  level: Level
  pathID: ID! @index(name: "byPath")
  Path: Path @belongsTo(fields: ["pathID"])
  logo: String
}

type User @model @auth(rules: [{allow: public operations: [create, update, delete] }]) {
  id: ID!
  name: String!
  posts: [Post] @hasMany(indexName: "byUser", fields: ["id"])
  role: Role
  email: AWSEmail
  password: String
  Paths: [Path] @hasMany(indexName: "byUser", fields: ["id"])
  Comments: [Comment] @hasMany(indexName: "byUser", fields: ["id"])
  level: Level
}

type Post @model @auth(rules: [{allow: public operations: [create, update, delete] }]) {
  id: ID!
  title: String!
  bloID: ID! @index(name: "byUser")
  description: String
  Comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
  pathID: ID! @index(name: "byPath")
}
