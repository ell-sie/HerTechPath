input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  text: String
  like: Int
  postID: ID! @index(name: "byPost")
  userID: ID! @index(name: "byUser")
}

enum Level {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

enum Role {
  USER
  ADMIN
}

enum Status {
  STARTED
  INPROGRESS
  DONE
}

type Path @model @auth(rules: [{allow: public}]) {
  id: ID!
  status: Status
  userID: ID! @index(name: "byUser")
  name: String
  Resources: [Resources] @hasMany(indexName: "byPath", fields: ["id"])
}

type Resources @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  description: String
  link: String
  level: Level
  pathID: ID! @index(name: "byPath")
  Path: Path @belongsTo(fields: ["pathID"])
  logo: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  posts: [Post] @hasMany(indexName: "byUser", fields: ["id"])
  role: Role
  email: AWSEmail
  password: String
  Paths: [Path] @hasMany(indexName: "byUser", fields: ["id"])
  Comments: [Comment] @hasMany(indexName: "byUser", fields: ["id"])
  level: Level
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  bloID: ID! @index(name: "byUser")
  description: String
  Comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
  pathID: ID! @index(name: "byPath")
}
 